<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Inbuilt Objects</title>
</head>
<body>
    <h1>JS Inbuilt Objects</h1>
    <script>
        // Using window object

        // 1. alert(): Displays a dialog box with a specified message and an OK button
        window.alert('Hello, this is an alert!\nWelcome to\nJavaScript\nProgramming!');

        // 2. prompt(): Displays a dialog box that prompts the user for input
        let userInput = window.prompt('Please enter your name:', 'Tom Cruise');
        document.write('User entered:', userInput, '<br/><br/>');

        // 3. confirm(): Displays a dialog box with a specified message and OK and Cancel buttons
        let userConfirmation = window.confirm('Do you want to proceed?');
        document.write('User confirmed:', userConfirmation, '<br/><br/>');
    </script>
</body>
</html>
