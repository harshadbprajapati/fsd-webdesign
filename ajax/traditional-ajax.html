<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Example with XMLHttpRequest</title>
</head>
<body>
<h1>Fetch Data with AJAX using XMLHttpRequest</h1>
<div id="output"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Configure it: GET-request for the URL /data
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', true);

    // This function will be called whenever the state of the AJAX request changes
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        // Parse the JSON response
        var data = JSON.parse(xhr.responseText);

        // Update the HTML content with the fetched data
        var outputElement = document.getElementById('output');
        outputElement.innerHTML = '<p>Title: ' + data.title + '</p>';
      }
    };

    // Send the request
    xhr.send();
