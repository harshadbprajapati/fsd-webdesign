<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure</title>
</head>
<body>
    <h1>Closure</h1>
    <script>
        function outer(){
            let outerA = 20;
            function inner(){
                let innerA = 30;
                console.log("innerA",innerA);
                console.log("outerA",outerA);
            }
            return inner;
        }
        const inner = outer();
        inner(); // outerA exists even though
        // outer() has completed its execution
    </script>
</body>
</html>
