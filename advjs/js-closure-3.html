<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure</title>
</head>
<body>
    <h1>Closure</h1>
    <script>
        // Initiate counter
        let counter = 0;
        // Function to increment counter
        function add() {
            counter += 1;
        }
        console.log('counter before add() is ', counter);
        // Call add() 3 times
        add();
        add();
        add();
        console.log('counter after calling add 3 times is ', counter);
        // The counter should now be 3
    </script>
</body>
</html>
