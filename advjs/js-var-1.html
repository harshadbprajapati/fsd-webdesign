<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traditional Variable Declaration</title>
</head>
<body>
    <h1>Traditional Variable Declaration</h1>
    <script>
        function example() {
            if (true) {
                var x = 10;
                console.log('Within scope x = ', x); // Outputs 10
            }
            console.log('Outside scope x = ', x); // Outputs 10 due to hoisting
        }
        example();

        // console.log(x); // Outputs undefined

    </script>
</body>
</html>
